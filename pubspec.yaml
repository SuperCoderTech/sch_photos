name: sc_photos
description: An online based photo gallery

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  permission_handler: ^11.0.0
  path_provider: ^2.1.1
  fluttertoast: ^8.2.2
  share_plus: ^7.1.0
  file_picker: ^5.5.0
  photo_view: ^0.14.0
  shared_preferences: ^2.2.1
  settings_ui: ^2.0.2
  sc_commons:
    path: ../sc_commons

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"


flutter_launcher_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  image_path: "assets/icon/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
